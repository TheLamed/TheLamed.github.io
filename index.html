<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>my-first-website</title>
  <LINK href="styles.css" rel="stylesheet" type="text/css">
  <script>
    function isFacebookApp() {
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      return (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("Instagram"));
    }
    
    function openURL(url){
      //let url = 'thelamed.github.io';
      let link = '';
      if(isFacebookApp())
        link = 'intent://' + url + '#Intent;scheme=http;package=com.android.browser;end';
      else
        link = url;
        
      window.open(link);
    }
  </script>
</head>
<body>

  <button style="color:red;" onclick="openURL('thelamed.github.io')">Open</button>

</body>
</html>
