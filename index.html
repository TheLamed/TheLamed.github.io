<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>my-first-website</title>
  <LINK href="styles.css" rel="stylesheet" type="text/css">
  <script>
    function openURL(url){
      let ua = navigator.userAgent || navigator.vendor || window.opera;
      let isFacebook = (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("Instagram") > -1);
      if(isFacebook){
        url = url.replace('https://', '').replace('http://', '');
        let link = 'intent://' + url + '#Intent;scheme=http;package=com.android.browser;end';
        window.open(link);
      }
      else{
        window.open(url);
      }
    }
  </script>
</head>
<body>

  <button style="color:red;" onclick="openURL('https://thelamed.github.io/')">Open</button>

</body>
</html>
